<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="css/index.css" >
    <title>Inspire Stone | Home</title>
  </head>
  <body>
    <header>
      <h1 id="welcomeText">Welcome</h1>
    </header>
    <main>
      <div class="candle"></div>
      <div id="book" class="book">
        <div id="cover" class="cover">
          <h2>Inspire Stone</h2>
          <p>Follow your inspirations</p>
          <button id="begin" class="begin">begin</button>
        </div>
        <div id="login" class="login">
          <h2>Login</h2>
          <form id="loginForm" action="javascript:void(0)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required >

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required >

            <button type="submit" id="loginButton" class="loginBtn">login</button>
          </form>
          <div class="goRegister">
            <p class="small">Not registered yet?</p>
            <button class="smallbutton">go to register page</button>
          </div>
        </div>

        <div id="register" class="register">
          <h2>Register</h2>
          <form id="registerForm" action="javascript:void(0)">
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>
      
            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
      
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
      
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
      
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
      
            <button id="registerButton" class="registerButton" type="submit">Register</button>
          </form>
          <div class="goRegister">
            <button class="backbutton">back to login page</button>
          </div>
        </div>
      </div>
      <div class="paper">
        <div class="feather"></div>
        <div class="feathershadow"></div>
        <div class="ink"></div>
        <div class="inkshadow"></div>
        <div class="paperMessage"></div>
      </div>
    </main>
  </body>
  <script type="module" src="js/script.js"></script>
  <script type="module" src="js/register.js"></script>
  <script type="module" src="js/login.js"></script>
</html>
